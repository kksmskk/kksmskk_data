<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- 공간분할 -->
    <h1>공간 분할</h1>
    <h2>1. 블록_block</h2>
    <p style="background-color: rebeccapurple;"> p는 블록입니다.</p>
    <div style="background-color: royalblue;"> div도 블록입니다.</div>
    <br><hr>

    <h2>2. 인라인_Inline</h2>
    <strong style="background-color: sienna;"> strong은 인라인입니다. </strong><br>
    <a style="background-color: skyblue;">a도 인라인입니다.</a><br>
    <span style="background-color:chartreuse;"> span도 인라인입니다.</span>
    
    <br><hr>
    <!-- 시멘틱semantic -->
    <h2>3. 시멘틱_semantic</h2>
    <div style=" text-align: center; width: 300px;">
    <header style="background-color: burlywood;">헤더_header 입니다.</header>
    <nav style="background-color: coral;"> 네비게이션_navigator </nav>
    <section style="background-color: chocolate; float: left"> 
            <article> 섹션 내부 아티클1 </article>
            <article> 섹션 내부 아티클1 </article>
            <article> 섹션 내부 아티클1 </article>
    </section>
    <aside style="background-color: darkgreen;"> 사이드_aside </aside>
    <!-- 사이드라고 옆에 위치하는 것이 아니다! 정확한 의미는 아티클이 아닌 것 -->
    <footer style="background-color: darksalmon;clear: left"> 풋터_footer </footer>
    </div>
    
    <br>
    <br>
    <br>
    <br>
    <br>
</body>
